name: NodeJS with Gulp

on:
  push:
    branches: [ main1, new-sequence-load1 ]
  pull_request:
    branches: [ main1 ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm run createDist
        ls
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: smartora.ftp.tools
        username: smartora_main_verst
        password: ${{ secrets.pass }}
        local-dir: dist/
